<h1>{{ question.question_text }}</h1>
<ul>
    <!-- choice_set es related manager creado por django, este se crea debido a la relacion que hay entre los modelos question y choice lo podemos personalizar a nuestro gusto aÃ±adiendo related_name='Nombre_que_queramos'en el atributo donde hacemos la relacion foranea -->
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}</li>
{% endfor %}
</ul>
